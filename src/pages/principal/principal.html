<ion-header>

  <ion-navbar>
    <ion-title> {{ title }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bp-content">

   <div class="bp-batteryLogo">
    <div id="hint">Consejos: Usar el celular conectado acorta la vida util de tu bateria.</div>
    <div id="battery"></div>
   </div>

   <div class="bp-contentInfo">
     <div *ngFor="let info of batteryInfo" class="bp-remaind">
       <p style="margin-right: 60px;">Time left</p>
       <span color="primary">{{ info.hourLeft }}</span>h <span> {{ info.minLeft }}</span>m
     </div>
   </div>
   <button ion-button
           round
           block
           color="primary"
           (click)="optimizer()"
   > Optimizer </button>

</ion-content>
